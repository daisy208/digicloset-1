name: CI / CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build-and-push:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_HOST }}/digicloset:${{ github.sha }} .
      - name: Log in to registry
        env:
          REGISTRY: ${{ secrets.REGISTRY_HOST }}
          USERNAME: ${{ secrets.REGISTRY_USER }}
          PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: |
          echo "$PASSWORD" | docker login $REGISTRY -u "$USERNAME" --password-stdin
      - name: Push image
        run: |
          docker push ${{ secrets.REGISTRY_HOST }}/digicloset:${{ github.sha }}

# Notes:
# - Create GitHub secrets: REGISTRY_HOST, REGISTRY_USER, REGISTRY_PASSWORD
# - If you publish to Docker Hub / GitHub Container Registry, update REGISTRY_HOST accordingly.
# - You can extend this job to create tags for releases, generate SBOMs, or publish to a chart repo.
```