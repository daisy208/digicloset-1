name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for package.json
        id: pkg
        run: |
          if [ -f package.json ]; then
            echo "has_pkg=true" >> $GITHUB_OUTPUT
          else
            echo "has_pkg=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.pkg.outputs.has_pkg == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        if: steps.pkg.outputs.has_pkg == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.pkg.outputs.has_pkg == 'true'
        run: npm ci

      - name: Run tests
        if: steps.pkg.outputs.has_pkg == 'true'
        run: npm test --if-present

      - name: Build
        if: steps.pkg.outputs.has_pkg == 'true'
        run: npm run build --if-present

  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag
        id: meta
        run: |
          echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/digicloset:latest
            ghcr.io/${{ github.repository_owner }}/digicloset:${{ steps.meta.outputs.TAG }}

  deploy:
    name: Deploy to remote host
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && secrets.SSH_HOST != ''
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/digicloset:latest
            docker stop digicloset || true
            docker rm digicloset || true
            docker run -d --restart=always --name digicloset -p 80:3000 ghcr.io/${{ github.repository_owner }}/digicloset:latest