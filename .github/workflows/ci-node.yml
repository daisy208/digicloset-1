name: Node CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  node-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shopify-app-core
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Lightweight backend load check
        env:
          SHOPIFY_SCOPES: read_products
          SHOPIFY_APP_URL: http://localhost
          SHOPIFY_API_KEY: dummy
          SHOPIFY_API_SECRET: dummy
        run: timeout 10s node -e "import('./index.js')" || test $? -eq 124
